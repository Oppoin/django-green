    envs:
      - key: DJANGO_SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value: EV[1:1qtdqQ+RCKdV0PqegpEoRhZNZCXnOa7o:WIEHDnuqp947VLwP4C8ol/sinVWnW2OqwLLBxK0v7ZyZ1zAlT6MhWv6oktuPU8Awuz9n0g==]
